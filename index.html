<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="logo-banner">
            <img src="./odin-logo.png" alt="The Odin Project Logo" class="logo">
            <span class="logo-footer">Photo by Steve Smythe &#169;</span>
    </div>
    <div class="content">
        <div class="dialogue-container banner-colored">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. At possimus alias cupiditate quia deserunt reiciendis! <br> <br> You <em>know</em> you want to.
        </div>
        <div class="form-container banner">
            <form action="#">
                <div class="input">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="input">
                    <label for="last-name">LAST NAME</label>
                    <input type="last-name" id="last-name" name="last-name" required>
                </div>
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number" pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" oninvalid="this.setCustomValidity('Enter a valid phone number')">
                </div>
                <div class="input">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="pwd" required>
                </div>
                <div class="input">
                    <label for="confirm-pwd">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pwd" required>
                </div>
                <input type="submit" id="submit" class="hidden" tabindex="0">
            </form>
        </div>
        <div class="footer-container banner-colored">
            <label for="submit" class="submit">Create Account</label>
            <span>Already have an account? <a href="#">Log in</a></span>
        </div>
    </div>
</body>
</html>
